<div class="card shadow p-4 mt-4 mx-auto mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-3 text-success fw-bold">Cadastrar Bebida</h3>

    <form>

        <div class="mb-3">
            <label class="form-label fw-bold">Nome da Bebida</label>
            <input type="text" class="form-control" placeholder="Ex: Coca-Cola" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" placeholder="Ex: 7.50" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Descrição</label>
            <textarea class="form-control" rows="3" placeholder="Ex: Refrigerante gelado e refrescante..."
                required></textarea>
        </div>

        <button class="btn btn-danger w-100 fw-bold mt-3" type="submit">
            Salvar Bebida
        </button>
    </form>
</div>

<div class="container mt-5">
    <h3 class="text-center mb-4 text-success fw-bold">Lista de Bebidas</h3>
    <div class="table-responsive shadow rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-success">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço (R$)</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Coca-Cola</td>
                    <td>7.50</td>
                    <td>Refrigerante gelado e refrescante</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning me-1">Editar</button>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Suco de Laranja</td>
                    <td>6.00</td>
                    <td>Natural e fresco</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning me-1">Editar</button>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
