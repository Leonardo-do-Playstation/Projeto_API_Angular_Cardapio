<div class="card shadow p-4 mt-4 mx-auto mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-3 text-success fw-bold">Cadastrar Bebida</h3>

    <form>

        <div class="mb-3">
            <label class="form-label fw-bold">Nome da Bebida</label>
            <input type="text" class="form-control" placeholder="Ex: Coca-Cola" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" placeholder="Ex: 7.50" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Descrição</label>
            <textarea class="form-control" rows="3" placeholder="Ex: Refrigerante gelado e refrescante..."
                required></textarea>
        </div>

        <button class="btn btn-danger w-100 fw-bold mt-3" type="submit">
            Salvar Bebida
        </button>

        

    </form>
</div>
