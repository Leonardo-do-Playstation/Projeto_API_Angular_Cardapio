<div class="card shadow p-4 mt-4 mx-auto mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-3 text-danger fw-bold">Cadastrar Prato</h3>

    <form>


        <div class="mb-3">
            <label class="form-label fw-bold">Nome do Prato</label>
            <input type="text" class="form-control" placeholder="Ex: Feijoada" required>
        </div>


        <div class="mb-3">
            <label class="form-label fw-bold">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" placeholder="Ex: 25.90" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Descrição</label>
            <textarea class="form-control" rows="3" placeholder="Ex: Prato tradicional brasileiro..."></textarea>
        </div>

        <button class="btn btn-success w-100 fw-bold mt-3" type="submit">
            Salvar Prato
        </button>

    </form>
</div>

<div class="container mt-5">
    <h3 class="text-center mb-4 text-danger fw-bold">Lista de Pratos</h3>
    <div class="table-responsive shadow rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-danger">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço (R$)</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Feijoada</td>
                    <td>25.90</td>
                    <td>Prato tradicional brasileiro...</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning me-1">Editar</button>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Strogonoff</td>
                    <td>28.50</td>
                    <td>Carne ao molho cremoso...</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning me-1">Editar</button>
                        <button class="btn btn-sm btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
